<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-container">
        <form class="form">
          <div class="form__field row g-2 justify-content-between align-items-center mb-3">
            <div class="col-auto">
              <label class="col-form-label">Лист:</label>
            </div>
            <div class="col-auto">
              <select name="sheet" class="form-select">
                <option value="default" disabled selected>Выберите лист</option>
                <option>Лист 1</option>
                <option>Лист 2</option>
              </select>
            </div>
          </div>
          <div class="form__field row g-2 justify-content-between align-items-center mb-3">
            <div class="col-auto">
              <label class="col-form-label">Труба:</label>
            </div>
            <div class="col-auto">
              <select name="pipe" class="form-select">
                <option value="default" disabled selected>Выберите трубу</option>
                <option>Труба 1</option>
                <option>Труба 2</option>
              </select>
            </div>
          </div>
          <div class="form__field row g-2 justify-content-between align-items-center">
            <div class="col-auto">
              <label class="col-form-label"> Ширина каркаса: </label>
            </div>
            <div class="col-auto">
              <input type="text" name="width" class="form-control" />
            </div>
          </div>
          <div class="form-text mb-3">Ширина каркаса от 5 до 25 метров.</div>
          <div class="form__field row g-2 justify-content-between align-items-center">
            <div class="col-auto">
              <label class="col-form-label"> Длина каркаса: </label>
            </div>
            <div class="col-auto">
              <input type="text" name="length" class="form-control" />
            </div>
          </div>
          <div class="form-text mb-3">Длина каркаса от 5 до 50 метров.</div>
          <div class="form__field row g-2 justify-content-between align-items-center mb-3">
            <div class="col-auto">
              <label class="col-form-label"> Выбор прочности: </label>
            </div>
            <div class="col-auto">
              <select name="strength" class="form-select">
                <option value="default" disabled selected>Выберите прочность</option>
                <option>Прочность 1</option>
                <option>Прочность 2</option>
              </select>
            </div>
          </div>
          <input class="button btn btn-primary mx-auto d-block" type="submit" value="Рассчитать" />
        </form>
      </div>
      <div class="result-container">
        <div class="product">
          <p class="mb-0">Площадь изделия: </p>
          <p>Размер ячейки ДхШ: </p>
          <p class="mb-0">Кол-во материалов:</p>
          <table class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th>Наименование</th>
                <th>ед.</th>
                <th>кол-во</th>
                <th>сумма</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <span>Итоговая стоимость: </span>
        </div>
      </div>
    </div>
  </body>
</html>
